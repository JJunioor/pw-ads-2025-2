<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade (19/09) Exercicio 3</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"> </div>

<script type= "text/babel">
    /*
        Refazer exercicio 10, mas agora com variável de estado
    */
   function Form(){
      //Criação variável de estado
      const [nome, setNome] = React.useState("")
      const [maiusc, setMaiusc] = React.useState(false)

      // Operador ternário para definir o resultado
      // com base no estado da checkbox
      const resultado = maiusc ? nome.toUpperCase() : nome
   
    
      function handleSubmit(event) {
        event.preventDefault()
        alert(`Olá, ${resultado}!`)
      }

      return <>
        <h1>Formulário com Váriavel de Estado</h1>
        <form onSubmit={handleSubmit}>
          <div>
            <label>
              <span>Nome:</span> <br />
              <input onChange={event => setNome(event.target.value)} />
            </label>
          </div>
          <div>
            <label>
              <input type="checkbox" onChange={event => setMaiusc(event.target.checked)} />
              <span>Colocar o nome em maiúsculas</span>
            </label>
          </div>
          <div> {resultado} </div>
          <div>
            <button type="submit">Enviar</button>
          </div>
        </form>
      </>
    }

    // querySelect('#root') é equivalente a getElementById('root')
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<Form />)
  </script>
</body>
</html>
